# Continuous Integration workflow for Native Discord
# Handles PR checks, main branch builds, and automated releases on tags

name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ] # Triggers on version tags (e.g., v1.0.0)
  pull_request:
    branches: [ main ]

permissions:
  contents: write # Required for creating releases

jobs:
  build:
    name: Build WinUI 3 App
    runs-on: windows-2022
    
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64]
    
    env:
      Solution_Name: NativeDiscord.sln
      Configuration: ${{ matrix.configuration }}
      Platform: ${{ matrix.platform }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.Solution_Name }}

    - name: Build solution
      run: msbuild ${{ env.Solution_Name }} /p:Configuration=${{ env.Configuration }} /p:Platform=${{ env.Platform }} /p:AppxBundle=Never /p:UapAppxPackageBuildMode=SideloadOnly /p:AppxBundlePlatforms="${{ env.Platform }}" /p:WindowsPackageType=None

    # Upload Artifacts (for PRs and Commits)
    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: NativeDiscord-${{ matrix.platform }}-${{ matrix.configuration }}
        path: |
          NativeDiscord/bin/${{ matrix.platform }}/${{ matrix.configuration }}/net8.0-windows10.0.19041.0/
        retention-days: 7

    # Release Creation Step (Only runs on tags)
    - name: Create Zip Archive
      if: startsWith(github.ref, 'refs/tags/') && matrix.configuration == 'Release'
      run: |
        Compress-Archive -Path NativeDiscord/bin/${{ matrix.platform }}/${{ matrix.configuration }}/net8.0-windows10.0.19041.0/* -DestinationPath NativeDiscord-${{ github.ref_name }}.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') && matrix.configuration == 'Release'
      uses: softprops/action-gh-release@v1
      with:
        files: NativeDiscord-${{ github.ref_name }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
